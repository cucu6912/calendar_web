<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calendar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="calendar">
                <header>
                    <pre class="left">◀</pre>
                    <div class="header-display">
                        <p class="display"></p>
                    </div>
                    <pre class="right">▶</pre>
                </header>
                <div class="week">
                    <div>Su</div>
                    <div>Mo</div>
                    <div>Tu</div>
                    <div>We</div>
                    <div>Th</div>
                    <div>Fr</div>
                    <div>Sa</div>
                </div>
                <div class="days">
                    <!-- Days will be filled here -->
                </div>
            </div>
            <div class="display-selected">
                <p class="selected"></p>
            </div>
        </div>
        <script type="text/javascript" src="calendar.js"></script> 
    </body>
</html>
